<div class="container">
  <!--{{message}}
  You can manage your inventory <a routerLink="/list-inventory">here</a>-->


  <div class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2 border-bottom">Welcome {{name  | uppercase}}, to the Inventory Management System</h2>

    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
      <div class="col">
        <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('unsplash-photo-1.jpg');">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
            <h2 *ngIf="adminService.isAdmin()" class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Manage Database</h2>
            <h2 *ngIf="!adminService.isAdmin()" class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">View Database</h2>
            <ul class="d-flex list-unstyled mt-auto">
              <li class="me-auto">
              </li>
              <li *ngIf="adminService.isAdmin()" class="d-flex align-items-center me-3">
                Admin can Add, Update & Delete Databases
              </li>
              <li *ngIf="!adminService.isAdmin()" class="d-flex align-items-center me-3">
                You can view all the Databases
              </li>
              <li class="d-flex align-items-center">
                <button class="btn btn-primary" (click)="navigateToDB()">Click</button>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col" *ngIf="adminService.isAdmin()">
        <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('unsplash-photo-2.jpg');">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
            <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Manage Users</h2>
            <ul class="d-flex list-unstyled mt-auto">
              <li class="me-auto">
              </li>
              <li class="d-flex align-items-center me-3">
                Admin can Add, Update & Delete Users
              </li>
              <li class="d-flex align-items-center">
                <button class="btn btn-primary" (click)="navigateToUsers()">Click</button>
              </li>
            </ul>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>

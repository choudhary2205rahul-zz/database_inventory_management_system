<H1>Users</H1>


<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>User ID</th>
      <th>Username</th>
      <th>Role</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.roles[0].name | uppercase}} </td>
    </tr>
    </tbody>
  </table>
</div>
